<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Penjumlahan</h2>
        <div class="form-group">
            <label for="num1">Bilangan pertama</label>
            <input type="number" id="num1" value="1">
        </div>
        <div class="form-group">
            <label for="num2">Bilangan kedua</label>
            <input type="number" id="num2" value="2">
        </div>
        <div class="buttons">
            <button class="btn-sum" onclick="calculateSum()">Jumlahkan</button>
            <button class="btn-reset" onclick="resetForm()">Reset</button>
        </div>
        <div class="result" id="result">Hasil: </div>
    </div>

    <script>
        function calculateSum() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;
            document.getElementById('result').innerText = 'Hasil: ' + sum;
        }

        function resetForm() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = 'Hasil: ';
        }
    </script>

</body>
</html>
